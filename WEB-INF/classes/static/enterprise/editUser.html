<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑账号</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="editUser">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑账号</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtName2" placeholder="姓名"  v-model="name" v-bind:disabled="isEdit">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label for="txtEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtEmail" placeholder="邮箱"  v-model="email" v-bind:disabled="isEdit">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div id="divPassword" class="form-group">
                <label  class="col-sm-2 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="密码"  v-model="password">
                </div>
                <div class="col-sm-1" v-if="userId==null || userId==''">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-9">
                    <input type="radio" id="txtMan" value="0" v-model="gender">
                    <label for="txtMan">男</label>
                    <input type="radio" id="txtWoman" value="1" v-model="gender">
                    <label for="txtWoman">女</label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">部门</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtDepartment2" placeholder="部门"  v-model="department">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">职位</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtPosition2" placeholder="职位"  v-model="position">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editUser">保存</button>
    </div>
</div>

<script src="/js/enterprise/editUser.js"></script>

</body>
</html>
