<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑新闻</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../plugins/fileinput/js/fileinput.js"></script>
    <script src="../plugins/fileinput/js/locales/zh.js"></script>

</head>
<body>
<div id="editNews">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑新闻</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻标题</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtNewsTitle" placeholder="新闻标题"  v-model="newsTitle">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻简介</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="3" id="txtJobDesc" v-model="newsDesc" maxlength="200" placeholder="字数不超过200"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" style="margin-top: 12px">新闻图片</label>
            <div class="col-sm-9">
                <div class="col-sm-2" v-if="newsImageCompress">
                    <img v-bind:src="newsImageCompress" class="img-circle" width="60px" height="60px">
                </div>
                <div class="col-sm-8" style="margin-top: 12px">
                    <input id="fileUpload" type="file" name="file" multiple="multiple" class="file-loading" accept=".png,.gif,.jpg">
                </div>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻内容</label>
            <div class="col-sm-9">
                <script id="editor" type="text/plain" style="width:735px;height:500px;"/>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻排序</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtNewsOrder" placeholder="新闻排序"  v-model="newsOrder">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻类型</label>
            <div class="col-sm-9">
                <select id="selNewsType" v-model="newsType" class="form-control">
                    <option value="0" selected="selected">公司新闻</option>
                    <option value="1">行业新闻</option>
                    <option value="2">APP首页咨讯</option>
                    <option value="3">打假课堂</option>
                    <option value="4">法律常识</option>
                    <option value="5">APP滚动/弹出广告详情</option>
                </select>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否显示</label>
            <div class="col-sm-9">
                <input type="radio" id="txtShow" value="0" v-model="newsShow">
                <label for="txtShow">显示</label>
                <input type="radio" id="txtHide" value="1" v-model="newsShow">
                <label for="txtHide">不显示</label>
            </div>
        </div>



    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="editNews">保存</button>
</div>
</div>

<script src="../js/news/edit.js"></script>
<script src="../js/uploadImage.js"></script>

</body>
</html>
