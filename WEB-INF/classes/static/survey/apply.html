<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应征者列表</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="surveyApplyIndex">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only">姓名</label>
            <input v-model="search.name" class="form-control" type="text" placeholder="姓名" style="width: 135px"/>
        </div>
        <div class="form-group">
            <label class="sr-only">手机号</label>
            <input v-model="search.phone" style="width:135px" class="form-control" type="text"
                   placeholder="手机号"/>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <select v-model="search.validate" class="form-control">
                    <option value="-1" selected="selected">状态</option>
                    <option value="0">待应征</option>
                    <option value="1">已应征</option>
                    <option value="2">未应征</option>
                </select>
            </div>
        </div>
        <button id="btnSearch" type="button" @click="getSurveyApplys" class="btn btn-primary">搜索</button>
        <input id="txtSearch" type="hidden" @click="getSurveyApplys('msg')"/>
        <input id="hidSurveyApplyId" type="hidden"/>
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;">序号</th>
                <th style="text-align:center;vertical-align:middle;">姓名</th>
                <th style="text-align:center;vertical-align:middle;">电话</th>
                <th style="text-align:center;vertical-align:middle;">工作单位</th>
                <th style="text-align:center;vertical-align:middle;">联系地址</th>
                <th style="text-align:center;vertical-align:middle;">报价</th>
                <th style="text-align:center;vertical-align:middle;">方案计划</th>
                <th style="text-align:center;vertical-align:middle;">相关经验</th>
                <th style="text-align:center;vertical-align:middle;">状态</th>
                <th style="text-align:center;vertical-align:middle;">时间</th>
                <th style="text-align:center;vertical-align:middle;">操作</th>
            </tr>
            </thead>
            <tbody>

            <template>
                <tr v-for="(apply,index) in surveyApplys">
                    <td style="text-align:center;vertical-align:middle;">{{beginIndex + 1 + index}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.name}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.phone}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.unit}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.address}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.price}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.plan}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.experience}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.statusDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{apply.createTime}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                        <div>
                            <a class="btn btn-xs btn-info" href="applyShow.html" data-target="#dialog"
                               data-toggle="modal" onclick="setSurveyApplyId(this.id);" :id="apply.surveyApplyId">查看</a>
                        </div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div id="baseDialog">
        <script>getDialog('baseDialog', '../basedialog.html');</script>
    </div>

</div>

<div id="page">
    <script>getPaging();</script>
</div>
<script src="js/apply.js"></script>

</body>
</html>
