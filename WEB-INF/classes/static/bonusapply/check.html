<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>验证</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="checkApply">
<div class="modal-header">
    <button type="button" class="close checkClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">验证</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="remark" placeholder="验证不通过请填写说明"  v-model="remark">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-warning" @click="verify($event.currentTarget)" data-msg="2">不通过</button>
        <button type="button" class="btn btn-success" @click="verify($event.currentTarget)" data-msg="1">通过</button>
    </div>
</div>
</div>

<script src="js/edit.js"></script>

</body>
</html>
