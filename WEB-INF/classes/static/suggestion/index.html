<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>建议与意见</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/My97DatePicker/WdatePicker.js"></script>

</head>
<body>
<div id="suggestionIndex">
    <div class="form-inline">
        <div class="form-group">
            创建时间：
            <label class="sr-only">创建开始时间</label>
            <input id="txtBeginDate" class="form-control" type="text" placeholder="请输入创建开始时间"/>
            ---
            <label class="sr-only">创建结束时间</label>
            <input id="txtEndDate" class="form-control" type="text" placeholder="请输入创建结束时间"/>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <select id="selShow" v-model="search.show" class="form-control">
                    <option value="-1" selected="selected">显示情况</option>
                    <option value="1">显示</option>
                    <option value="0">不显示</option>
                </select>
            </div>
        </div>

        <button id="btnSearch" type="button" @click="getSuggestions" class="btn btn-primary">搜索</button>
        <a class="btn btn-primary" href="edit.html" data-target="#dialog" data-toggle="modal">添加</a>

        <input id="txtSearch" type="hidden" @click="getSuggestions('msg')"/>
        <input id="hidSuggestionId" type="hidden" />
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;">编号</th>
                <th style="text-align:center;vertical-align:middle;">建议与意见</th>
                <th style="text-align:center;vertical-align:middle;">回答</th>
                <th style="text-align:center;vertical-align:middle;">创建时间</th>
                <th style="text-align:center;vertical-align:middle;">排序</th>
                <th style="text-align:center;vertical-align:middle;">是否显示</th>
                <th style="text-align:center;vertical-align:middle;">操作</th>
            </tr>
            </thead>
            <tbody>

            <template>
                <tr v-for="(suggestion,index) in suggestions">
                    <td style="text-align:center;vertical-align:middle;">{{beginIndex + 1 + index}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{suggestion.question}}</td>
                    <td style="text-align:center;vertical-align:middle;width: 42%">{{suggestion.answer}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{suggestion.createTimeDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{suggestion.order}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{suggestion.showDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                        <a class="btn btn-xs btn-info" href="edit.html" data-target="#dialog"
                           data-toggle="modal" onclick="setSuggestionId(this.id);" :id="suggestion.suggestionId">编辑</a>
                    </td>
                </tr>
            </template>

            </tbody>
        </table>
    </div>


    <div class="modal fade" id="dialog" role="basic" aria-hidden="true">
        <div class="modal-dialog" style="width:1024px;height:500px;">
            <div class="modal-content">

            </div>
        </div>
    </div>


</div>

<div id="page"><script>getPaging();</script></div>
<script src="../js/suggestion/index.js"></script>

</body>
</html>
