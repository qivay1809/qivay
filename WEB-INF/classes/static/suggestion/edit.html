<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑建议</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="editSuggestion">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑建议</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">问&emsp;&emsp;题</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" id="txtQuestion" v-model="question" placeholder="不要超过200字" :readonly="!isCreator"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">回&emsp;&emsp;答</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" id="txtAnswer" v-model="answer" placeholder="不要超过500字"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">排&emsp;&emsp;序</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtQuestionOrder" placeholder="排序" v-model="order">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否显示</label>
                <div class="col-sm-9">
                    <input type="radio" id="txtYes" value="0" v-model="show">
                    <label for="txtYes">不显示</label>
                    <input type="radio" id="txtNo" value="1" v-model="show">
                    <label for="txtNo">显示</label>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <div>
            <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" @click="editSuggestion">保存</button>
        </div>
    </div>
</div>

<script src="../js/suggestion/edit.js"></script>

</body>
</html>
