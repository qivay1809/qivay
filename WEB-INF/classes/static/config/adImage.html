<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改APP广告图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/fileinput/js/fileinput.js"></script>
    <script src="../plugins/fileinput/js/locales/zh.js"></script>

</head>
<body>
<div id="editAdImage">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">修改APP广告图</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label" style="margin-top: 35px">广告图片</label>
            <div class="col-sm-9">
                <div class="col-sm-3" v-if="configContent">
                    <img v-bind:src="configContent" class="text-center" id="imagePath" width="100">
                </div>
                <div class="col-sm-8" style="margin-top: 12px;margin-left: 20px">
                    <input id="fileUpload" type="file" name="file" multiple="multiple" class="file-loading" accept=".png,.gif,.jpg">
                </div>
            </div>
            <div class="col-sm-1" style="margin-top: 30px">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="updateAdImage">修改</button>
</div>
</div>

<script src="../js/config/adImage.js"></script>
<script src="../js/uploadNormal.js"></script>

</body>
</html>
