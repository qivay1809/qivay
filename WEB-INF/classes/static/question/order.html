<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>权重排序</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="questionOrder">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">权重排序</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">排&emsp;&emsp;序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtQuestionOrder" placeholder="排序" v-model="questionOrder">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">权&emsp;&emsp;重</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtQuestionWeight" placeholder="权重" v-model="questionWeight">
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editQuestion">保存</button>
    </div>
</div>

<script src="../js/question/order.js"></script>

</body>
</html>
