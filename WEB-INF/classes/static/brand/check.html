<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查看品牌</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="editBrand">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">查看品牌</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="brandForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">品&ensp;牌&ensp;名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtBrandName" placeholder="品牌名" v-model="brandName" readonly>
                </div>
                <!--<div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>-->
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">英&ensp;文&ensp;名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtBrandEnname" placeholder="品牌英文名" v-model="brandEnname" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" style="margin-top: 12px">商&emsp;&emsp;标</label>
                <div class="col-sm-9">
                    <div class="col-sm-2" v-if="showLogo != ''">
                        <img v-bind:src="showLogo" width="230px" height="170px" onclick="openImage(this);" style="cursor:pointer;">
                    </div>
                    <!--<div class="col-sm-8" style="margin-top: 12px" v-if="verify == ''">
                        <input id="fileUpload" type="file" name="file" multiple="multiple" class="file-loading" accept=".png,.gif,.jpg" >
                    </div>-->
                </div>
                <!--<div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>-->
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">企&emsp;&emsp;业</label>
                <div class="col-sm-9">
                    <select id="selEnterpriseId" v-model="enterpriseId" class="form-control" readonly>
                        <option v-for="enterprise in enterprises" v-bind:value="enterprise.enterpriseId">
                            {{ enterprise.enterpriseName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">验证情况</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtBrandVerify"  v-model="brandVerifyDisplay" readonly>
                </div>
            </div>

            <a data-toggle="modal" href="#example2" class="btn-large" id="imageDialog" hidden></a>

            <div class="form-group"  v-if="content != null && content != ''">
                <label class="col-sm-2 control-label">验证说明</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" id="txtContent" v-model="content"></textarea>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="../js/brand/check.js"></script>

</body>
</html>
