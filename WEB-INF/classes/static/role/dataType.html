<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>选择数据类型</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="selectDataType">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择数据类型</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="roleForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">数据类型</label>
                <div class="col-sm-9">
                    <select id="selProgress" v-model="dataType" class="form-control">
                        <option value="-1" selected="selected">数据类型</option>
                        <option v-for="dataObject in dataObjects" v-bind:value="dataObject.dataType">
                            {{ dataObject.fieldName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>
                </div>
            </div>



        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="setDataType">选择</button>
    </div>
</div>

<script src="../js/role/dataType.js"></script>

</body>
</html>
