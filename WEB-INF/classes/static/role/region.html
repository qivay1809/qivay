<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>地区权限</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="selectDataType">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">地区权限</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="roleForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">地&emsp;&emsp;区</label>
                <div class="col-sm-3">
                    <select id="selProvinceId" v-model="provinceId" class="form-control" @change="getAllSubrange(provinceId)">
                        <option value="" selected="selected">全国</option>
                        <option v-for="province in provinces" v-bind:value="province.regionId">
                            {{ province.regionName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select id="selCityId" v-model="cityId" class="form-control" @change="getAllSubrange(cityId)">
                        <option value="" selected="selected">全省</option>
                        <option v-for="city in cities" v-bind:value="city.regionId">
                            {{ city.regionName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select id="selAreaId" v-model="areaId" class="form-control">
                        <option value="" selected="selected">全市</option>
                        <option v-for="area in areas" v-bind:value="area.regionId">
                            {{ area.regionName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>



        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="addPermission">保存</button>
    </div>
</div>

<script src="../js/role/region.js"></script>

</body>
</html>
