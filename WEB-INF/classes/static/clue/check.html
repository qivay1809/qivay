<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-binde="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查看验证</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../plugins/fancyBox/jquery.fancybox.css">-->
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>
    <!--<script src="../plugins/fancyBox/jquery.fancybox.js"></script>-->
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../plugins/fileinput/js/fileinput.js"></script>
    <script src="../plugins/fileinput/js/locales/zh.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<script>
    $(function () {
        //$('#myTab li:eq(0) a').tab('show'); // 控制选项卡显示
        $('#myTab li a').bind('click', function () {
            //alert($(this).attr('href'))
        });
        //$("#myTab li a[href='#tab1']").click();
    });
</script>
<body>
<div id="editClue">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">查看线索</h4>
    </div>


    <div class="tab">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">概况</a></li>
            <li><a href="#tab2" data-toggle="tab">案件资料</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <div class="modal-body">
                    <form class="form-horizontal" id="clueForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">编&emsp;&emsp;号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtSerialNumber" placeholder="编号"
                                       v-model="serialNumber"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产&emsp;&emsp;品</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtProduct" placeholder="产品"
                                       v-model="product"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">品&emsp;&emsp;牌</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtBrand" placeholder="品牌" v-model="brand"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数&emsp;&emsp;量</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtAmount" placeholder="数量" v-model="amount"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地&emsp;&emsp;址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtAddress" placeholder="地址"
                                       v-model="address"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" v-html="shopTypeDisplay"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtShop" placeholder="商店" v-model="shop"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描&emsp;&emsp;述</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtDescription" placeholder="描述"
                                       v-model="description"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">任&emsp;&emsp;务</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtTaskTitle" placeholder="描述"
                                       v-model="taskTitle"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发现时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtFindTime" placeholder="发现时间"
                                       v-model="findTime"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创&ensp;建&ensp;人</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtUserName" placeholder="创建人"
                                       v-model="userName"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">电&emsp;&emsp;话</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtCellphone" placeholder="电话"
                                       v-model="cellphone"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="idCard" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtCreateTime" placeholder="创建时间"
                                       v-model="createTime"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group" v-if="shopType == 3">
                            <label class="col-sm-2 control-label">怀疑原因</label>
                            <div class="col-sm-10">
                                <textarea rows="3" class="form-control" id="txtReason" v-model="reason"
                                          readonly></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">验证情况</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtClueVerify" v-model="clueVerifyDisplay"
                                       readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">线索图片</label>
                            <div class="col-sm-10">
                                <div style="float: left" v-for="(image,index) in images">
                                    <img v-bind:src="image" width="150px" height="150px" data-index="index"
                                         onclick="openDialog(this,true);" style="cursor:pointer;">
                                    <input v-bind:value="index" hidden/>
                                </div>
                            </div>
                        </div>

                        <a data-toggle="modal" href="#example2" class="btn-large" id="imageDialog" hidden></a>

                        <div class="form-group" v-if="content != null && content != ''">
                            <label class="col-sm-2 control-label">验证说明</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="txtContent" v-model="content"></textarea>
                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">批准人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txtApproveUser" placeholder="批准人"
                                           v-model="approveUser" readonly>
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <label class="col-sm-2 control-label" style="margin-top: 12px">上传合同</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-8" style="margin-top: 12px">
                                        <input id="fileUpload" type="file" name="file" multiple="multiple"
                                               class="file-loading"
                                               accept=".png,.jpg">
                                    </div>
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label class="col-sm-2 control-label">合同图片</label>
                                <div class="col-sm-10">
                                    <div style="float: left" v-for="(image,index) in contractImages">
                                        <img v-bind:src="image" width="150px" height="150px" data-index="index"
                                             onclick="openDialog(this,false);" style="cursor:pointer;">
                                        <input v-bind:value="index" hidden/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">上传者</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txtUploadUser" placeholder="上传者"
                                           v-model="uploadUser" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">合同可见</label>
                                <div class="col-sm-10">
                                    <input type="radio" id="txtShow" value="1" v-model="visible">
                                    <label for="txtShow">可见</label>
                                    <input type="radio" id="txtHide" checked="checked" value="0" v-model="visible">
                                    <label for="txtHide">不可见</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="tab2">
                <div class="modal-body">
                    <form class="form-horizontal" id="clueForm1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">调查员</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="assignUser" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开案授权</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="开案授权" v-model="authorization">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">批复结果</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" placeholder="批复结果"  rows="3" v-model="result"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="margin-top: 12px">材料上传</label>
                            <div class="col-sm-10">
                                <div class="col-sm-8" style="margin-top: 12px">
                                    <input id="fileUpload" type="file" name="file" multiple="multiple"
                                           class="file-loading"
                                           accept=".png,.jpg">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">材料文件</label>
                            <div class="col-sm-10">
                                <div style="float: left" v-for="(image1,index) in assignImages">
                                    <img v-bind:src="image1" width="150px" height="150px" data-index="index"
                                         onclick="openDialog(this,true);" style="cursor:pointer;">
                                    <input v-bind:value="index" hidden/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button style="margin-left: 30px;" type="button" class="btn btn-primary" @click="clueAssign">
                                    提交
                                </button>
                            </div>
                            <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-success" @click="approve"  v-if="validate==1">保存</button>

                    <button type="button" class="btn btn-primary" @click="publish"  v-if="validate==3 && progress==0">取消</button>
                </div>
    -->
            </div>
        </div>
    </div>
</div>
<script src="../js/clue/check.js"></script>
<script src="../js/uploadImages.js"></script>
</body>
</html>
