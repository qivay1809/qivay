<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>鉴定审核</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="editEvaluation">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">鉴定审核</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">鉴定内容</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtStaffName" placeholder="鉴定内容"  v-model="content" readonly>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <a data-toggle="modal" href="#example2" class="btn-large" id="imageDialog" hidden></a>

        <div class="form-group">
            <label class="col-sm-2 control-label">鉴定图片</label>
            <div class="col-sm-10">
                <div style="float: left"  v-for="(image,index) in imageCompresses">
                    <img v-bind:src="image" width="150px" height="150px" data-index="index"
                         onclick="openDialog(this);" style="cursor:pointer;">
                    <input v-bind:value="index" hidden/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否匿名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtAnonymouns" placeholder="是否匿名"  v-model="anonymousDisplay" readonly>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">鉴定状态</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtStatus" placeholder="鉴定状态"  v-model="statusDisplay" readonly>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group" v-if="status == 1 || status > 2">
            <label class="col-sm-2 control-label">鉴定描述</label>
            <div class="col-sm-9">
                <textarea type="text" class="form-control" rows="3" id="txtDescription" placeholder="鉴定描述"  v-model="description"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>



    </form>
</div>
<div class="modal-footer">
    <div v-if="status == 0">
        <button type="button" class="btn btn-default" @click="verifyEvaluation(1)">通过</button>
        <button type="button" class="btn btn-primary" @click="verifyEvaluation(2)">不通过</button>
    </div>
    <div v-else-if="status == 1">
        <button type="button" class="btn btn-default" @click="verifyEvaluation(3)">正品</button>
        <button type="button" class="btn btn-primary" @click="verifyEvaluation(4)">伪造</button>
        <button type="button" class="btn btn-info" @click="verifyEvaluation(5)">无法鉴定</button>
    </div>
    <div v-else>
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    </div>
</div>
</div>

<script src="../js/evaluation/edit.js"></script>

</body>
</html>
