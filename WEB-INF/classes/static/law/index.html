<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>法律服务</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="lawIndex">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only">姓名</label>
            <input v-model="search.name" class="form-control" type="text" placeholder="姓名" style="width: 135px"/>
        </div>
        <div class="form-group">
            <label class="sr-only">手机号</label>
            <input v-model="search.phone" style="width:135px" class="form-control" type="text"
                   placeholder="手机号"/>
        </div>

        <button id="btnSearch" type="button" @click="getLawAsks" class="btn btn-primary">搜索</button>
        <input id="txtSearch" type="hidden" @click="getLawAsks('msg')"/>
        <input id="hidLawAskId" type="hidden" />
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;">序号</th>
                <th style="text-align:center;vertical-align:middle;">姓名</th>
                <th style="text-align:center;vertical-align:middle;">电话</th>
                <th style="text-align:center;vertical-align:middle;">类别</th>
                <th style="text-align:center;vertical-align:middle;">问题</th>
                <th style="text-align:center;vertical-align:middle;">状态</th>
                <th style="text-align:center;vertical-align:middle;">是否付款</th>
                <th style="text-align:center;vertical-align:middle;">创建时间</th>
                <th style="text-align:center;vertical-align:middle;">操作</th>
            </tr>
            </thead>
            <tbody>

            <template>
                <tr v-for="(law,index) in lawAsks">
                    <td style="text-align:center;vertical-align:middle;">{{beginIndex + 1 + index}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.name}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.cellphone}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.lawType}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.describe}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.statusDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.payDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{law.createTime}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                    <td style="text-align:center;vertical-align:middle;">
                        <a class="btn btn-xs btn-info" href="edit.html" data-target="#dialog"
                           data-toggle="modal" onclick="setLawAskId(this.id);" :id="law.lawAskId">查看</a>
                    </td>
                </tr>
            </template>

            </tbody>
        </table>
    </div>

    <div id="baseDialog"><script>getDialog('baseDialog','../basedialog.html');</script></div>

</div>

<div id="page"><script>getPaging();</script></div>
<script src="js/index.js"></script>

</body>
</html>
