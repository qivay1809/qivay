<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑配置</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="showLaw">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">详情</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">问题描述</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" readonly  v-model="describe"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">解答</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" readonly  v-model="answer"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">追问</label>
                <div class="col-sm-9">
                    <table>
                    <tr v-for="(askAnswer,index) in askAnswers">
                        <td style="text-align:center;vertical-align:middle;">{{askAnswer.ask}}</td>
                        <td style="text-align:center;vertical-align:middle;">{{askAnswer.askTime}}</td>
                        <td style="text-align:center;vertical-align:middle;">{{askAnswer.answer}}</td>
                    </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    </div>
</div>

<script src="js/edit.js"></script>

</body>
</html>
