<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑招聘</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="editJob">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑招聘</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">招聘标题</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtJobTitle" placeholder="招聘标题"  v-model="jobTitle">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">招聘描述</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="5" id="txtJobDesc" v-model="jobDesc"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">招聘需求</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="5" id="txtJobRequire" v-model="jobRequire"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">招聘排序</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtJobOrder" placeholder="招聘排序"  v-model="jobOrder">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否显示</label>
            <div class="col-sm-9">
                <input type="radio" id="txtShow" value="0" v-model="jobShow">
                <label for="txtShow">显示</label>
                <input type="radio" id="txtHide" value="1" v-model="jobShow">
                <label for="txtHide">不显示</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="editJob">保存</button>
</div>
</div>

<script src="../js/job/edit.js"></script>

</body>
</html>
