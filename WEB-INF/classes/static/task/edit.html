<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑任务</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/My97DatePicker/WdatePicker.js"></script>

</head>
<body>
<div id="editTask">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑任务</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">任务标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtTaskTitle" placeholder="任务标题" v-model="taskTitle">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">任务内容</label>
                <div class="col-sm-9">
                    <!--<input type="text" class="form-control" id="txtTaskContent" placeholder="任务内容" v-model="taskContent">-->
                    <textarea class="form-control" rows="5" id="txtTaskContent" placeholder="任务内容" v-model="taskContent"></textarea>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">奖&emsp;&emsp;金</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtReward" placeholder="奖金" v-model="reward">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">线索数量</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtClues" placeholder="线索数量" v-model="clues">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排&emsp;&emsp;序</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtTaskOrder" placeholder="排序" v-model="taskOrder">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">权&emsp;&emsp;重</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtTaskWeight" placeholder="权重" v-model="taskWeight">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">任务类型</label>
                <div class="col-sm-9">
                    <select id="selTaskType" v-model="taskType" class="form-control">
                        <option value="1">公共</option>
                        <option value="2">调查员</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">品&emsp;&emsp;牌</label>
                <div class="col-sm-9">
                    <select id="selBrand" v-model="brandId" class="form-control">
                        <option v-for="showBrand in brands" v-bind:value="showBrand.brandId">
                            {{ showBrand.brandName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">截止日期</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtDeadlineDisplay" placeholder="截止日期">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">行业</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control"  placeholder="行业" v-model="industry">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">地区</label>
                <div class="col-sm-4">
                    <select id="selProvinceId" v-model="provinceId" class="form-control" @change="getAllSubrange(provinceId)">
                        <option v-for="province in provinces" v-bind:value="province.regionId">
                            {{ province.regionName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select id="selCityId" v-model="city" class="form-control">
                        <option v-for="city in cities" v-bind:value="city.regionName">
                            {{ city.regionName }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editTask">保存</button>
    </div>
</div>

<script src="../js/task/edit.js"></script>

</body>
</html>
