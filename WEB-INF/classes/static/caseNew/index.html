<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>法律服务</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="caseNewIndex">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only">姓名</label>
            <input v-model="search.name" class="form-control" type="text" placeholder="姓名" style="width: 135px"/>
        </div>
        <div class="form-group">
            <label class="sr-only">手机号</label>
            <input v-model="search.phone" style="width:135px" class="form-control" type="text"
                   placeholder="手机号"/>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <select v-model="search.status" class="form-control">
                    <option value="-1" selected="selected">处理情况</option>
                    <option value="0">待处理</option>
                    <option value="1">已处理</option>
                </select>
            </div>
        </div>

        <button id="btnSearch" type="button" @click="getCaseNews" class="btn btn-primary">搜索</button>
        <input id="txtSearch" type="hidden" @click="getCaseNews('msg')"/>
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;">序号</th>
                <th style="text-align:center;vertical-align:middle;">姓名</th>
                <th style="text-align:center;vertical-align:middle;">电话</th>
                <th style="text-align:center;vertical-align:middle;">标题</th>
                <th style="text-align:center;vertical-align:middle;">内容</th>
                <th style="text-align:center;vertical-align:middle;">案件性质</th>
                <th style="text-align:center;vertical-align:middle;">案件进度</th>
                <th style="text-align:center;vertical-align:middle;">创建时间</th>
                <th style="text-align:center;vertical-align:middle;">操作</th>
            </tr>
            </thead>
            <tbody>
            <template>
                <tr v-for="(cn,index) in caseNews">
                    <td style="text-align:center;vertical-align:middle;">{{beginIndex + 1 + index}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.name}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.cellphone}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.title}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.content}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.natureDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.progressDisplay}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{cn.createTime}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div id="baseDialog">
        <script>getDialog('baseDialog', '../basedialog.html');</script>
    </div>

</div>

<div id="page">
    <script>getPaging();</script>
</div>
<script src="js/index.js"></script>

</body>
</html>
