<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑员工</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../plugins/fileinput/css/fileinput.css"/>
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/fileinput/js/fileinput.js"></script>
    <script src="../plugins/fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="editStaff">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑员工</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">员&ensp;工&ensp;名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtStaffName" placeholder="员工名"  v-model="staffName">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" style="margin-top: 12px">员工头像</label>
            <div class="col-sm-9">
                <div class="col-sm-2" v-if="iconCompress">
                    <img v-bind:src="iconCompress" class="img-circle" width="60px" height="60px">
                </div>
                <div class="col-sm-8" style="margin-top: 12px">
                    <input id="fileUpload" type="file" name="file" multiple="multiple" class="file-loading" accept=".png,.gif,.jpg">
                </div>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">员工描述</label>
            <div class="col-sm-9">
                <textarea type="text" class="form-control" id="txtStaffDesc" placeholder="员工描述"  v-model="staffDesc" rows="5"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">员工排序</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtStaffOrder" placeholder="员工排序"  v-model="staffOrder">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否显示</label>
            <div class="col-sm-9">
                <input type="radio" id="txtShow" value="0" v-model="staffShow">
                <label for="txtShow">不显示</label>
                <input type="radio" id="txtHide" value="1" v-model="staffShow">
                <label for="txtHide">显示</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">员工类型</label>
            <div class="col-sm-9">
                <select id="selNewsType" v-model="staffType" class="form-control">
                    <option value="0" selected="selected">鉴定专家</option>
                </select>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="editStaff">保存</button>
</div>
</div>

<script src="../js/staff/edit.js"></script>
<script src="../js/uploadImage.js"></script>

</body>
</html>
