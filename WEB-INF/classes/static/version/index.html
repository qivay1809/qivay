<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>版本信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/My97DatePicker/WdatePicker.js"></script>

</head>
<body>
<div id="versionIndex">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only">版本标题</label>
            <input id="title" v-model="search.title" class="form-control" type="text" placeholder="请输入版本标题" style="width: 135px"/>
        </div>
        <div class="form-group">
            创建时间：
            <label class="sr-only">创建开始时间</label>
            <input id="txtBeginDate" class="form-control" type="text" placeholder="请输入创建开始时间"/>
            ---
            <label class="sr-only">创建结束时间</label>
            <input id="txtEndDate" class="form-control" type="text" placeholder="请输入创建结束时间"/>
        </div>

        <button id="btnSearch" type="button" @click="getVersions" class="btn btn-primary">搜索</button>
        <a class="btn btn-primary" href="edit.html" data-target="#dialog" data-toggle="modal">新增版本</a>

        <input id="txtSearch" type="hidden" @click="getVersions('msg')"/>
        <input id="hidVersionId" type="hidden" />
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;">标题</th>
                <th style="text-align:center;vertical-align:middle;">版本号</th>
                <th style="text-align:center;vertical-align:middle;">更新说明</th>
                <th style="text-align:center;vertical-align:middle;">更新时间</th>
                <th style="text-align:center;vertical-align:middle;">操作</th>
            </tr>
            </thead>
            <tbody>

            <template>
                <tr v-for="version in versions">
                    <td style="text-align:center;vertical-align:middle;">{{version.title}}</td>
                    <td style="text-align:center;vertical-align:middle;width: 44%">{{version.number}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{version.note}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{version.createTime}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                        <a class="btn btn-xs btn-info" href="edit.html" data-target="#dialog"
                           data-toggle="modal" onclick="setVersionId(this.id);" :id="version.versionId">编辑</a>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="dialog" role="basic" aria-hidden="true">
        <div class="modal-dialog" style="width:1024px;height:500px;">
            <div class="modal-content">

            </div>
        </div>
    </div>
</div>

<div id="page"><script>getPaging();</script></div>
<script src="../js/version/index.js"></script>

</body>
</html>
