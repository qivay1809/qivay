<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑菜单</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="editMenu">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑菜单</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">菜&ensp;单&ensp;名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtMenuName" placeholder="菜单名" v-model="menuName">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">菜&ensp;单&ensp;码</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtMenuCode" placeholder="菜单码" v-model="menuCode">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">菜单&ensp;url</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtMenuUrl" placeholder="菜单url" v-model="menuUrl">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">排&emsp;&emsp;序</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtMenuOrder" placeholder="排序" v-model="menuOrder">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">父&ensp;菜&ensp;单</label>
                <div class="col-sm-9">
                    <select id="selParentId" v-model="parentId" class="form-control">
                        <option value="" selected="selected">无</option>
                        <option v-for="parent in parents" v-bind:value="parent.menuId">
                            {{ parent.menuName }}
                        </option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editMenu">保存</button>
    </div>
</div>

<script src="../js/menu/edit.js"></script>

</body>
</html>
