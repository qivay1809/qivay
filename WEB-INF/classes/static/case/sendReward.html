<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-binde="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发放奖金</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="sendReward">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">发放奖金</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="clueForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">奖&emsp;&emsp;金</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtReward" placeholder="奖金额度" v-model="rewardAmount">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-success" @click="editReward()">保存</button>
        </div>
    </div>
</div>

<script src="../js/case/sendReward.js"></script>
</body>
</html>
