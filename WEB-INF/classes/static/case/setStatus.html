<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>更新进度</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap3-typeahead.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="updateStatus">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">更新进度</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-9">
                    <select  v-model="status" class="form-control">
                        <option value="-1" selected="selected">进度</option>
                        <option value="0">进行中</option>
                        <option value="1">查处</option>
                        <option value="12">扣押</option>
                        <option value="13">强措施</option>
                        <option value="14">行政处罚决定</option>
                        <option value="22">立案</option>
                        <option value="23">拘留/取保候审</option>
                        <option value="24">诉讼</option>
                        <option value="25">判决书</option>
                        <option value="36">销毁物品</option>

                        <option value="33">非正常完结（销案）</option>
                        <option value="44">非正常完结（失败）</option>
                    </select>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="updateStatus">保存</button>
    </div>
</div>

<script src="/js/case/setStatus.js"></script>

</body>
</html>
