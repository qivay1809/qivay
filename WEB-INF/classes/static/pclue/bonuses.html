<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发放奖金</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="bonusesClue">
    <div class="modal-header">
        <button type="button" class="close bonusesClue" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">发放奖金</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group" v-bind:hidden="progress">
                <label class="col-sm-2 control-label">跟进进度</label>
                <div class="col-sm-10">
                    <select v-model="clueValidate" class="form-control">
                        <option v-for="isSelect in isSelects" v-bind:value="isSelect.value">
                            {{ isSelect.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">奖&emsp;&emsp;金</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="奖金额度" v-model="rewardTipster">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备&emsp;&emsp;注</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" placeholder="备注" v-model="remark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否奖励</label>
                <div class="col-sm-9">
                    <input type="radio" id="isReward" value="1" v-model="isPlatform">
                    <label for="isReward">是</label>
                    <input type="radio" id="notReward" value="0" v-model="isPlatform">
                    <label for="notReward">否</label>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-success" @click="editReward()">保存</button>
        </div>
    </div>
</div>

<script src="../js/pclue/bonuses.js"></script>

</body>
</html>
