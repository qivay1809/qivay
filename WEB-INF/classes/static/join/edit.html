<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="showJoin">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">详情</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" readonly placeholder="姓名" v-model="name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">电话</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" readonly placeholder="电话" v-model="telephone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" readonly placeholder="邮箱" v-model="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">加盟编号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" readonly placeholder="加盟编号" v-model="joinNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">加盟协议</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="15" readonly  v-model="joinAgreement"></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    </div>
</div>

<script src="js/edit.js"></script>

</body>
</html>
