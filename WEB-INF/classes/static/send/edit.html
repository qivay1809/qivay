<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发送线索邮箱</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap3-typeahead.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>

</head>
<body>
<div id="editMessage">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">发送线索邮箱</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">邮&emsp;&emsp;箱</label>
                <div class="col-sm-7">
                    <input id="hidUser" type="hidden" data=""/>
                    <input type="text" class="form-control" id="textSearch" data-provide="typeahead" data-items="4"/>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">对应机构</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="textNameSearch" data-provide="typeahead" data-items="4"/>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">接&ensp;收&ensp;人</label>
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-body" id="panelUsers">

                        </div>
                    </div>
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editMessage">发送</button>
    </div>
</div>

<script src="../js/send/edit.js"></script>

</body>
</html>
