<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../ueditor/themes/iframe.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.parse.min.js"></script>

</head>
<body>
<div id="editIdentify">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑真假文章</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">真假标题</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtTitle" placeholder="文章标题"  v-model="title">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">真假简介</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="5" id="txtDescription" v-model="description" placeholder="字数不能超过300字" maxlength="300"></textarea>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">真假内容</label>
            <div class="col-sm-9">
                <script id="editor" type="text/plain" style="width:735px;height:500px;"></script>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">真假排序</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtIdentifyOrder" placeholder="公告排序"  v-model="identifyOrder">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否显示</label>
            <div class="col-sm-9">
                <input type="radio" id="txtShow" value="1" v-model="identifyShow">
                <label for="txtShow">显示</label>
                <input type="radio" id="txtHide" value="0" v-model="identifyShow">
                <label for="txtHide">不显示</label>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="editIdentify">保存</button>
</div>
</div>

<script src="../js/identify/edit.js"></script>

</body>
</html>
