<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
    <script src="../plugins/My97DatePicker/WdatePicker.js"></script>

    <link rel="stylesheet" href="../plugins/confirm/jquery-confirm.css">
    <script src="../plugins/confirm/jquery-confirm.js"></script>

</head>
<body>
<div id="editUser">
<div class="modal-header">
    <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑用户</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">姓&emsp;&emsp;名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="姓名"  v-model="name">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手&ensp;机&ensp;号</label>
            <div class="col-sm-9">
                <input type="text" class="form-control"  placeholder="手机号"  v-model="cellphone">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div id="divPassword" class="form-group">
            <label  class="col-sm-2 control-label">密&emsp;&emsp;码</label>
            <div class="col-sm-9">
                <input  autocomplete="off" type="password" class="form-control" placeholder="密码"  v-model="password">
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">用户类型</label>
            <div class="col-sm-9">
                <select id="selUserType" v-model="userType" class="form-control">
                    <option value="1">消费者</option>
                    <option value="2">律师</option>
                    <option value="3">调查员</option>
                    <option value="4">企业联系人</option>
                </select>
            </div>
            <div class="col-sm-1">
                <h4 style="color: red">*</h4>&nbsp;
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">性&emsp;&emsp;别</label>
            <div class="col-sm-9">
                <input type="radio" id="txtMan" value="0" v-model="gender">
                <label for="txtMan">男</label>
                <input type="radio" id="txtWoman" value="1" v-model="gender">
                <label for="txtWoman">女</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">出生日期</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtBirthday" placeholder="出生日期">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司员工</label>
            <div class="col-sm-9">
                <input type="radio" id="txtYes" value="true" v-model="employee">
                <label for="txtYes">是</label>
                <input type="radio" id="txtNo" value="false" v-model="employee">
                <label for="txtNo">不是</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" @click="editUser">保存</button>
</div>
</div>

<script src="../js/user/edit.js"></script>

</body>
</html>
