<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>设置管理员</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.3.4.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>
<div id="editAdmin">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">设置权限</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-9">
                    <!--<select  v-model="admin" class="form-control">
                        <option value="-1" selected="selected">选择系统角色</option>
                        <option value="1">管理员</option>
                        <option value="2">超级管理员</option>
                        <option value="3">财务</option>
                        <option value="4">外部人员</option>
                        <option value="5">人事</option>
                    </select>-->
                    <select v-model="admin" class="form-control">
                        <option value="-1" selected="selected">选择系统角色</option>
                        <option v-for="remark in remarks" v-bind:value="remark.role">
                            {{ remark.remark }}
                        </option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="setAdmin">保存</button>
    </div>
</div>

<script src="../js/user/admin.js"></script>

</body>
</html>
